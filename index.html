<html>

<head>
    <title>Tbel zebra</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style_zegbra.css">
</head>

<body>
    <div class="container">
        <table id="table-first">
            <thead>
                <tr>
                    <th>Student Name</th>
                    <th>Marks in science</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <button id="newContactBtn">Add new Student</button>
        <button id="print">Print</button>
        <div id="firstOfWrap" class="wrap">
            <div>
                <h3>Character counting exercice</h3>
                <form>
                    <label>Maximum 15 characters</label>
                    <input id="textarea" maxlength="15">
                    <span id="rchars">15</span> Character(s) Remaining
                </form>
                <button class="newDiv" onclick="newDiv()">Create new Div</button>
            </div>
            <div id="listLearn">
                <h3>Make first word bold of all elements</h3>
                <p>Html Exercises</p>
                <p>Css Exercises</p>
                <p>JavaScript Exercises</p>
                <p>JQuery Exercises</p>
            </div>
        </div>
        <div id="secondOfWrap" class="wrap">
            <div id="leftSide">
                <button class="transferBtn">Hit me 1</button>
                <button class="transferBtn">Hit me 2</button>
                <button class="transferBtn">Hit me 3</button>
                <button class="transferBtn">Hit me 4</button>
                <button class="transferBtn">Hit me 5</button>
                <button class="transferBtn">Hit me 6</button>
                <button class="transferBtn">Hit me 7</button>
                <button class="transferBtn">Hit me 8</button>
                <button class="transferBtn">Hit me 9</button>
            </div>
            <div id="rightSide">

            </div>
        </div>
    </div>



    <div id="modal1" class="sec-modal">
        <div class="modal-content">
            <div class="close">+</div>

            <form action="">
                <label for="lName">First Name</label>

                <input id="lName" type="text" placeholder="Last Name">

                <label for="fName">Last Name</label>

                <input id="fName" type="text" placeholder="First Name">

                <label for="phoneNumber">Phone Number</label>

                <input id="phoneNumber" name="e-mail" type="number" placeholder="phoneNumber">



            </form>
            <button id="submitBtn">Submit</button>


        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>

    <script src="js/index.js"></script>
</body>

</html>
